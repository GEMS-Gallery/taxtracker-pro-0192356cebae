<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaxPayer Manager</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>TaxPayer Manager</h1>
        
        <div class="form-container">
            <h2>Add New TaxPayer</h2>
            <form id="addTaxPayerForm">
                <input type="text" id="tid" placeholder="TID" required>
                <input type="text" id="firstName" placeholder="First Name" required>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add TaxPayer</button>
            </form>
        </div>

        <div class="search-container">
            <h2>Search TaxPayer</h2>
            <form id="searchTaxPayerForm">
                <input type="text" id="searchTid" placeholder="Enter TID" required>
                <button type="submit">Search</button>
            </form>
            <div id="searchResult"></div>
        </div>

        <div class="list-container">
            <h2>TaxPayer List</h2>
            <ul id="taxPayerList"></ul>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
